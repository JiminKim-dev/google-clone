<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body>
  <header class="header">
    <div class="header-content">
      <div class="header-links">
        <a href="#" class="header-link">Gmail</a>
        <a href="#" class="header-link">이미지</a>
      </div>
      <div class="header-users">
        <div class="header-apps tooltip">
          <a href="#">
            <span class="material-icons">apps</span>
          </a>
          <span class="tooltip-text">Google 앱</span>
        </div>
        <a href="#" class="header-login">로그인</a>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="main-content">
      <div class="main-google-logo">
        <img src="https://www.google.co.kr/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="">
      </div>
      <form action="#" method="GET" class="main-search-bar-form">
        <div class="main-search-bar">
          <span class="material-icons">search</span>
          <input type="search"/>
          <a href="#" class="tooltip">
            <span class="material-icons">keyboard</span>
            <span class="tooltip-text">입력 도구</span>
          </a>
          <a href="#" class="tooltip">
            <span class="material-icons">keyboard_voice</span>
            <span class="tooltip-text">음성 검색</span>
          </a>
        </div>
      </form>
      <div class="button-links">
        <a href="#" class="button-link">Google 검색</a>
        <a href="#" class="button-link">I'm Feeling Lucky</a>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="page-lang-ko">
      대한민국
    </div>
    <div class="footer-lists">
      <ul class="footer-list">
        <li class="footer-list-link">
          <a href="#">Google 정보</a>
        </li>
        <li class="footer-list-link">
          <a href="#">광고</a>
        </li>
        <li class="footer-list-link">
          <a href="#">비즈니스</a>
        </li>
        <li class="footer-list-link">
          <a href="#">검색의 원리</a>
        </li>
      </ul>
      <ul class="footer-list">
        <li class="footer-list-link">
          <a href="#">개인정보처리방침</a>
        </li>
        <li class="footer-list-link">
          <a href="#">약관</a>
        </li>
        <li class="footer-list-link">
          <a href="#">설정</a>
        </li>
      </ul>
    </div>
  </footer>

</body>
</html>
